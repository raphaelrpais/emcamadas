<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catálogo de Produtos - Em Camadas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<main>
	  <section class="py-5 text-center container">
	    <div class="row py-lg-5">
	      <div class="col-lg-6 col-md-8 mx-auto">
	        <h1 class="fw-bold mb-3" id="header-titulo"></h1>
	        <p class="lead text-muted mb-3" id="header-descricao"></p>
	        <div id="header-botoes" class="d-flex justify-content-center gap-2"></div>
	      </div>
	    </div>
	  </section>
	  <div class="album py-5 bg-light">
	    <div class="container">
	      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="produtos-grid"></div>
	    </div>
	    <div id="modais-container"></div>
	  </div>
	</main>
	<footer class="py-3 my-4 border-top bg-light">
		<div class="container text-center">
			<span class="text-muted" id="footer-texto">© <span id="ano-corrente"></span> Em Camadas</span>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="conteudo.js"></script>
</body>
</html>
