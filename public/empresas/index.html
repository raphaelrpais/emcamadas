<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Empresas - Emcamadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Onest', 'Segoe UI', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <main role="main">

    <!-- Jumbotron -->
    <section class="jumbotron text-center bg-white mb-0">
      <div class="container">
        <h1 class="jumbotron-heading fw-bold">Bem-vindo ao espaço Empresas</h1>
        <p class="lead text-muted">Em breve, conteúdo exclusivo para empresas estará disponível aqui.</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Ação principal</a>
          <a href="#" class="btn btn-secondary my-2">Ação secundária</a>
        </p>
      </div>
    </section>

    <!-- Album -->
    <div class="album py-5 bg-light w-100">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Conteúdo 1</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Exemplo de conteúdo para empresas.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Conteúdo 2</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Outro exemplo de conteúdo para empresas.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                  </div>
                  <small class="text-muted">12 mins</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Conteúdo 3</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Mais um exemplo de conteúdo para empresas.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                  </div>
                  <small class="text-muted">15 mins</small>
                </div>
              </div>
            </div>
          </div>
          <!-- Adicione mais cards conforme necessário -->
        </div>
      </div>
    </div>

  </main>
</body>
</html>
